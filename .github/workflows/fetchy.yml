name: Run Fetchy Fetch Boi
on:
  pull_request:
  repository_dispatch:
  workflow_dispatch:
    branches:
      - main

jobs:
  fetchy:
    name: Run Fetchy
    runs-on: ubuntu-latest
    env:
      # set this secret, you can get the value from this discord message https://discord.com/channels/658523382442360866/903771050385502239/904216952141152328
      DISCORD_WEBHOOK: $ {{ secrets.DISCORD_WEBHOOK }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4
        with:
          token: ${{ github.event_name == 'pull_request' && github.token || secrets.PAT }}
      - name: Load global environment variables
        run: cat .github/config/global.env >> $GITHUB_ENV
      - name: Setup node
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Fetchy
        run: npm run fetch-boi
      - uses: EndBug/add-and-commit@v7
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
        with:
          default_author: github_actions
          message: "Adding/Updating the latest MoH Data"
